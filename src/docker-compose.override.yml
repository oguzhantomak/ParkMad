version: '3.4'

services:
  vehicledb:
    container_name: vehicledb
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin1234
      - POSTGRES_DB=VehicleDb
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_vehicle:/var/lib/postgresql/data
    networks:
      - parking-network

  parkingdb:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: parkingdb
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
    restart: always
    ports:
      - "1433:1433"
    volumes:
      - mssql_parking:/var/opt/mssql
    networks:
      - parking-network

  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    networks:
      - parking-network

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - parking-network

  vehicle.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Server=vehicledb;Port=5432;Database=VehicleDb;User Id=admin;Password=admin1234;
    depends_on:
      - vehicledb
      - rabbitmq
    ports:
      - "6000:8080"
      - "6060:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
      - parking-network

  parking.api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=8081
      - ConnectionStrings__Database=Server=parkingdb;Database=ParkingDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True;Encrypt=False;
      - ConnectionStrings__Redis=redis:6379;
    depends_on:
      - parkingdb
      - redis
      - rabbitmq
    ports:
      - "6001:8080"
      - "6061:8081"
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro
    networks:
      - parking-network

volumes:
  postgres_vehicle:
  mssql_parking:

networks:
  parking-network:
    driver: bridge
